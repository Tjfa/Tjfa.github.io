<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsiv.css">
    <link rel="stylesheet" type="text/css" href="/css/dataTables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/dataTableTools.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap_adapt.css">
    <link rel="stylesheet" type="text/css" href="/css/showLoading.css">
    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/jquery-ui-1.11.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.dataTables.1.10.7.js"></script>
    <script src="/js/dataTables.bootstrap.js"></script>
    <script src="/js/base.js"></script>
    <script src="/js/avos-0.4.1.min.js"></script>
    <script src="/js/avos.js"></script>
    <script src="/js/team.js"></script>
    <script src="/js/jquery.showLoading.min.js"></script>

    <style>
    .floatLeft {
        width: 50%;
        float: left;
    }
    .btn-file {
        position: relative;
        overflow: hidden;
        width: 220px;
        height: 34px;
    }   
    .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
 
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: white;
        cursor: inherit;
        display: block;
    }
    </style>

    </style>
</head>

<body>
    <div id="navigationBar">
    </div>
    <script>
        $("#navigationBar").load('/navigation.html');
    </script>
    <div class="container">
        <div class="container">
            <a href="javascript:addTeamButtonClick()" role="button" class="btn btn-primary" style="float:right">添加球队</a>
        </div>

        <div class="container" style="margin-top:20px">
            <table class="table table-striped table-bordered table-hover datatable" id="teamTable">
                <thead>
                    <tr>
                        <th style="">队名</th>
                        <th style="">小组获胜</th>
                        <th style="">小组平局</th>
                        <th style="">小组失利</th>
                        <th style="">小组进球</th>
                        <th style="">小组失球</th>
                        <th style="">小组</th>
                        <th style="">积分</th>
                        <th style="">总获胜</th>
                        <th style="">总失利</th>
                        <th style="">总进球</th>
                        <th style="">总失球</th>
                        <th style="">排名</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <div id="createTeamModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">新建球队</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">


                        <div class="form-group">
                        
                            <label class="col-sm-2 control-label" style="margin-top:20px">队徽 </label>
                        
                            <div class="col-sm-5">
                                <img id="teamBadgeImage" src="/images/team_placeholder.png" style="width: 70px; height: 70px"/>
                                <br>
                                <input type="file" class="filestyle" name="teamBadge" id="teamBadge"  accept="image/jpeg, image/png">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">球队名称</label>
                            <div class="col-sm-5">
                                <input type="text" id="teamName" class="form-control">
                            </div>
                        </div>
                        <br>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">小组</label>
                            <div class="col-sm-5">
                                <select class="form-control" id="teamGroup">
                                    <option>无</option>
                                    <option>A</option>
                                    <option>B</option>
                                    <option>C</option>
                                    <option>D</option>
                                    <option>E</option>
                                    <option>F</option>
                                    <option>G</option>
                                    <option>H</option>
                                    <option>I</option>
                                    <option>J</option>
                                    <option>K</option>
                                </select>
                            </div>
                        </div>
            
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="newTeamButton" onclick="newTeamButtonClick()">添加</button>
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">取消</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
