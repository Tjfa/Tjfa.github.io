<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsiv.css">
    <link rel="stylesheet" type="text/css" href="/css/dataTables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/dataTableTools.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap_adapt.css">
    <link rel="stylesheet" type="text/css" href="/css/showLoading.css">
    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/jquery.base64.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.dataTables.1.10.7.js"></script>
    <script src="/js/dataTables.bootstrap.js"></script>
    <script src="/js/base.js"></script>
    <script src="/js/avos.js"></script>
    <script src="/js/team.js"></script>
    <script src="/js/jquery.showLoading.min.js"></script>

    <style>
    .floatLeft {
        width: 50%;
        float: left;
    }
    .btn-file {
        position: relative;
        overflow: hidden;
        width: 220px;
        height: 34px;
    }   
    .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
 
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: white;
        cursor: inherit;
        display: block;
    }
    </style>

    </style>
</head>

<body>
    <div id="navigationBar">
    </div>
    <script>
        $("#navigationBar").load('/navigation.html');
    </script>
    <div class="container">
        <div class="container">
            <a href="javascript:addTeamButtonClick()" role="button" class="btn btn-primary" style="float:right">添加球队</a>
        </div>

        <div class="container" style="margin-top:20px">
            <table class="table table-striped table-bordered table-hover datatable" id="teamTable">
                <thead>
                    <tr>
                        <th style="">队名</th>
                        <th style="">小组获胜</th>
                        <th style="">小组平局</th>
                        <th style="">小组失利</th>
                        <th style="">小组进球</th>
                        <th style="">小组失球</th>
                        <th style="">小组</th>
                        <th style="">积分</th>
                        <th style="">总获胜</th>
                        <th style="">总失利</th>
                        <th style="">总进球</th>
                        <th style="">总失球</th>
                        <th style="">排名</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <div id="createTeamModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">新建球队</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">球队名称</label>
                            <div class="col-sm-5">
                                <input type="text" id="teamName" placeholder="球队名称" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-2" style="text-align:center">
                                <img id="blah" src="http://img02.taobaocdn.com/imgextra/i2/813079698/TB2GiDkbXXXXXXyXpXXXXXXXXXX_!!813079698.png" style="width:50px; height:50px">
                            </div>
                            <div class="col-sm-2">
                                <span class="btn btn-default btn-file">
                                    <input type="file" name="teamName" id="imgInp" accept="image/png, image/jpeg">选择文件
                                </span>    
                            </div>          
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">小组选择</label>
                            <div class="col-sm-5">
                                  <select class="form-control" id="competitionTimeTerm">
                                    <option value="0">无</option>
                                    <option value="1">A</option>
                                    <option value="2">B</option>
                                    <option value="3">C</option>
                                    <option value="4">D</option>
                                    <option value="5">E</option>
                                    <option value="6">F</option>
                                    <option value="7">G</option>
                                    <option value="8">H</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="newTeamButton" onclick="newTeamButtonClick()">添加</button>
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">取消</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
