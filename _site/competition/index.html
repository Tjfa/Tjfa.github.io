<html>
	<head>
      <meta charset="utf-8" />
		  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		  <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsiv.css">
		  <link rel="stylesheet" type="text/css" href="/css/dataTables.bootstrap.css">
	    <link rel="stylesheet" type="text/css" href="/css/bootstrap_adapt.css">
      <link rel="stylesheet" type="text/css" href="/css/jquery-confirm-1.7.3.min.css">

		  <script src="/js/jquery-2.0.3.min.js"></script>
		  <script src="/js/bootstrap.min.js"></script>
		  <script src="/js/jquery.dataTables.1.9.4.js"></script>
		  <script src="/js/dataTables.bootstrap.js"></script>
      <script src="/js/jquery-ui-1.11.4.min.js"></script>
      <script src="/js/jquery-confirm.1.7.3.min.js"></script>

      <script src="/js/avos.js"></script>
		  <script src="/js/competition.js"></script>

	</head>


	<body>

		<!-- header -->
		<div class="container">

			<div class="container">
				<a href="javascript:showEdit()" role="button" class="btn btn-primary"  style="float:right">新建赛事</a>
			</div>

			<div class="container" style="margin-top:20px">
				<table class="table table-striped table-bordered table-hover datatable dataTable" id="competitionTable" >
					<thead>
						<tr>
							<th style="width:10%;">名称</th>
							<th style="width:10%">No</th>
							<th style="width:10%">状态</th>
							<th style="width:13%">时间</th>
							<th style="width:10%">类型</th>
							<th style="width:13%">赛事信息</th>
							<th style="width:10%">编辑</th>
							<th style="width:10%">删除</th>
              <th style="width:10%">详情</th>
						</tr>
					</thead>
				</table>
			</div>

		</div>


 
		<!-- createCompetitionModal -->
		<div id="createCompetitionModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  			<div class="modal-header">
    			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    			<h3 id="myModalLabel">新建赛事</h3>
  			</div>
  			<div class="modal-body">
    			<form class="form-horizontal">
    				<input type="text" id="competitionId" style="display:none">
  					<div class="control-group" >
    					<label class="control-label" >赛事名称</label>
    					<div class="controls">
      						<input type="text" id="competitionName" placeholder="足协杯">
    					</div>
  					</div>

  					<div class="control-group">
    					<label class="control-label">赛事编号</label>
    					<div class="controls">
      						<input type="text" id="competitionNo" placeholder="25">
    					</div>
  					</div>

  					<div class="control-group">
    					<label class="control-label" >赛事年份</label>
    					<div class="controls">
      						<input type="text" id="competitionTimeYear" placeholder="2015">
    					</div>
  					</div>

  					<div class="control-group">
    					<label class="control-label" >学期选择</label>
    					<div class="controls">
      						<select class="input-small" id="competitionTimeTerm">
  								<option value="1">上学期</option>
  								<option value="2">下学期</option>
  							</select>
    					</div>
  					</div>
  		

  					<div class="control-group">
    					<label class="control-label" >赛事状态</label>
    					<div class="controls">
      						<select class="input-small" id="competitionState">
  								  <option value="0">未开始</option>
  								  <option value="1">进行中</option>
  								  <option value="2">已经结束</option>
  							</select>
    					</div>
  					</div>  		

  					<div class="control-group">
  						<div class="controls">
  							<div id="competitionType">
  								<input type="radio" name="competitionType" type="1" /> 本部
  								<input type="radio" name="competitionType" type="2" /> 嘉定
  							</div>
						  </div>
  					</div>
				</form>

  			</div>
  			<div class="modal-footer">
  				<button class="btn btn-primary" id="newCompetitionButton">新建</button>
    			<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
  			</div>
		</div>
	</body>

</html>
