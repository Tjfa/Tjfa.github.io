<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsiv.css">
    <link rel="stylesheet" type="text/css" href="/css/dataTables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/dataTableTools.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap_adapt.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery-confirm-1.7.3.min.css">

    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.dataTables.1.10.7.js"></script>
    <script src="/js/dataTables.bootstrap.js"></script>
    <script src="/js/jquery-ui-1.11.4.min.js"></script>
    <script src="/js/jquery.confirm.2.3.1.min.js"></script>
    <script src="/js/base.js"></script>
    <script src="/js/avos.js"></script>
    <script src="/js/competition.js"></script>
</head>

<body>
    <!-- header -->
    <div class="container">
        <div class="container">
            <a href="javascript:showEdit()" role="button" class="btn btn-primary" style="float:right">新建赛事</a>
        </div>
        <div class="container" style="margin-top:20px">
            <table class="table table-striped table-bordered table-hover datatable dataTable" id="competitionTable">
                <thead>
                    <tr>
                        <th style="width:10%;">名称</th>
                        <th style="width:10%">No</th>
                        <th style="width:10%">状态</th>
                        <th style="width:13%">时间</th>
                        <th style="width:10%">类型</th>
                        <th style="width:10%">更新</th>
                        <th style="width:10%">删除</th>
                        <th style="width:10%">详情</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <!-- createCompetitionModal   -->
    <div id="createCompetitionModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">新建赛事</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">赛事名称</label>
                            <div class="col-sm-5">
                                <input tpye="text" id="competetitionObjectId" style="display:none">
                                <input type="text" id="competitionName" placeholder="足协杯" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">赛事编号</label>
                            <div class="col-sm-5">
                                <input type="text" id="competitionNo" placeholder="25" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">赛事年份</label>
                            <div class="col-sm-5">
                                <input type="text" id="competitionTimeYear" placeholder="2015" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">学期选择</label>
                            <div class="col-sm-5">
                                  <select class="form-control" id="competitionTimeTerm">
                                    <option value="1">上学期</option>
                                    <option value="2">下学期</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">赛事状态</label>
                            <div class="col-sm-5">
                                <select class="form-control" id="competitionState">
                                    <option value="0">未开始</option>
                                    <option value="1">进行中</option>
                                    <option value="2">已经结束</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">赛事状态</label>
                            <div class="col-sm-5 radio" id="competitionType">
                                <label>
                                    <input type="radio" name="competitionType" type="1"> 本部
                                </label>
                                
                                <label>
                                    <input type="radio" name="competitionType" type="2"> 嘉定
                                </label>
                            
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="newCompetitionButton">新建</button>
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
