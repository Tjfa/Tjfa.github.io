<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsiv.css">
    <link rel="stylesheet" type="text/css" href="/css/dataTables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/dataTableTools.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap_adapt.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery.atwho.css">
    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.dataTables.1.10.7.js"></script>
    <script src="/js/competitionDetail  .js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/locale/zh-CN.js"></script>
    <script src="/js/transition.3.3.5.js"></script>
    <script src="/js/collapse.3.3.5.js"></script>
    <script src="/js/dataTables.bootstrap.js"></script>
    <script src="/js/bootstrap-datetimepicker.js"></script>
    <script src="/js/bPopup.0.10.0.js"></script>
    <script src="/js/base.js"></script>
    <script src="/js/avos-0.4.1.min.js"></script>
    <script src="/js/avos.js"></script>
    <script src="/js/pinyin.js"></script>
    <script src="/js/jquery.atwho.js"></script>
    <script src="/js/caret.js"></script>
    <script src="/js/addMatch.js"></script>
    <style>
    .floatLeft {
        width: 50%;
        float: left;
    }
    </style>
</head>

<body>
    <div id="navigationBar">
    </div>
    <script>
    $("#navigationBar").load('/navigation.html');
    </script>
    <div class="container">
        <div>
            <fieldset>
                <h3>比赛信息</h3>
                <div class="form-group">
                    <label class="control-label">比赛时间</label>
                    <div class='input-group date col-sm-3' id='datetimepicker'>
                        <input id="matchTime" type='text' class="form-control " />
                        <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">注释</label>
                    <input id="matchHint" type="text" class="form-control" style="width: 250px" placeholder="如：XX队违规 可为空">
                </div>
                <div class="form-group">
                    <label class="control-label">比赛性质</label>
                    <select id="matchProperty" class="form-control" style="width: 250px">
                        <option value="0">小组赛</option>
                        <option value="32">1/32决赛</option>
                        <option value="16">1/16决赛</option>
                        <option value="8">1/8决赛</option>
                        <option value="4">1/4决赛</option>
                        <option value="3">3、4名</option>
                        <option value="2">半决赛</option>
                        <option value="1">决赛</option>
                        <option value="100">资格赛</option>
                    </select>
                </div>
            </fieldset>
            <br>
            <div>
                <h3>球队信息</h3>
                <br>
                <div class="floatLeft">
                    <fieldset>
                        <h4>A队</h4>
                        <input id="matchTeamAName" type="text" placeholder="队名" class="form-control" style="width: 80%">
                        <br>
                        <div class="form-group">
                            <input id="matchScoreA" type="text" placeholder="比分A" class="form-control" style="width: 35%; float:left">
                            <input id="matchPenaltyA" type="text" placeholder="点球A(可空)" class="form-control" style="margin-left:10%; width:35%; float:left">
                        </div>
                        <br>
                        <div class="form-group has-success">
                            <h4 class="control-label">进球</h4>
                            <span class="control-label">自动提示：输入球员拼音首个字母,会提示在之前的比赛中出现红黄牌或者进球的名字</span>
                            <textarea id="goalAPlayers" class="playerAtJs form-control" style="width:80%" placeholder="可空"></textarea>
                        </div>
                        <div class="form-group has-warning">
                            <h4 class="control-label">黄牌</h4>
                            <span class="control-label">自动提示：如输入qf 会提示邱峰</span>
                            <textarea id="yellowCardAPlayers" class="playerAtJs form-control" style="width:80%" placeholder="可空"></textarea>
                        </div>
                        <div class="form-group has-error">
                            <h4 class="control-label">红牌</h4>
                            <span class="control-label"> 依次输入球员名字 以空格分离</span>
                            <textarea id="redCardAPlayers" class="playerAtJs form-control" style="width:80%" placeholder="可空"></textarea>
                        </div>
                    </fieldset>
                </div>
                <div style="floatLeft">
                    <fieldset>
                        <h4>B队</h4>
                        <input id="matchTeamBName" type="text" placeholder="队名" class="form-control" style="width: 80%">
                        <br>
                        <div class="form-group">
                            <input id="matchScoreB" type="text" placeholder="比分B" class="form-control" style="width: 35%; float:left">
                            <input id="matchPenaltyB" type="text" placeholder="点球B(可空)" class="form-control" style="margin-left:10%; width:35%; float:left">
                        </div>
                        <br>
                        <div class="form-group has-success">
                            <h4 class="control-label">进球</h4>
                            <span class="control-label">依次输入球员名字 以空格分离 如"XX XX"表示:XX球员在一场比赛中进了2了球</span>
                            <textarea id="goalBPlayers" class="playerAtJs form-control" style="width:80%" placeholder="可空"></textarea>
                        </div>
                        <div class="form-group has-warning">
                            <h4 class="control-label">黄牌</h4>
                            <span class="control-label"> 依次输入球员名字 以空格分离 如"XX XX"表示:XX球员在一场比赛中领了2张黄牌</span>
                            <textarea id="yellowCardBPlayers" class="playerAtJs form-control" style="width:80%" placeholder="可空"></textarea>
                        </div>
                        <div class="form-group has-error">
                            <h4 class="control-label">红牌</h4>
                            <span class="control-label"> 如"XX yy"表示:XX与yy球员在一场比赛中各领一张红牌</span>
                            <textarea id="redCardBPlayers" class="playerAtJs form-control" style="width:80%" placeholder="可空"></textarea>
                        </div>
                    </fieldset>
                </div>
            </div>
            <br>
            <div>
                <h3>裁判表现</h3>
                <div style="text-align:center">
                    <textarea id="matchReferee" class="form-control" style="height:100px"></textarea>
                </div>
            </div>
            <br>
            <button id="matchSubmit" class="btn btn-default" onclick="matchDetailSubmit()">提交</button>
        </div>
    </div>
    </div>
    <div id="submitFinishHint" style="background-color:#fff; border-radius:15px;color:#000;display:none;padding:20px;min-width:450px;min-height:180px;">
        <h3 id="submitFinishHintLabel" align="center" style="margin-top:20px; font-size:">
            更新成功，请刷新网页更新数据
        </h3>
    </div>
</body>

</html>
